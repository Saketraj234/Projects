<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="text-center mb-4">
      <h1 class="animate__animated animate__fadeInDown">Calculator</h1>
    </header>

    <div class="theme-switch">
      <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
      <button class="theme-btn" onclick="setTheme('light')">Light</button>
      <button class="theme-btn" onclick="setTheme('blue')">Blue</button>
    </div>

    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="clearMemory()">MC</button>
        <button onclick="recallMemory()">MR</button>
        <button onclick="addToMemory()">M+</button>
        <button onclick="subtractFromMemory()">M-</button>
        <button onclick="clearDisplay()">C</button>

        <button onclick="appendToDisplay('sin(')">sin</button>
        <button onclick="appendToDisplay('cos(')">cos</button>
        <button onclick="appendToDisplay('tan(')">tan</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>

        <button onclick="appendToDisplay('√(')">√</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')" class="operator">÷</button>

        <button onclick="appendToDisplay('^')">x²</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')" class="operator">×</button>

        <button onclick="appendToDisplay('π')">π</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>

        <button onclick="appendToDisplay('e')">e</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" id="equals">=</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <footer class="text-center mt-4">
      <p class="animate__animated animate__fadeInUp">
        A project By:- Saket Raj
      </p>
    </footer>
  </body>
</html>
