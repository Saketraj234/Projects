<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --button-bg: #333333;
            --button-hover: #444444;
            --operator-bg: #ff9500;
            --operator-hover: #ffaa33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        header h1 {
            color: var(--text-color);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        footer p {
            color: var(--text-color);
            font-size: 1.2em;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 95%;
        }

        #display {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 2em;
            color: var(--text-color);
            text-align: right;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .operator {
            background: var(--operator-bg);
            color: #fff;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        #equals {
            grid-column: span 2;
            background: var(--accent-color);
        }

        #equals:hover {
            background: #e74c3c;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .price-up {
            color: #2ecc71;
        }

        .price-down {
            color: #e74c3c;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .animate__animated {
            animation-duration: 0.5s;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }

        #watchlist {
            max-height: 400px;
            overflow-y: auto;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 60px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        .operator {
            background: rgba(255, 165, 0, 0.7);
            color: white;
        }

        .operator:hover {
            background: rgba(255, 165, 0, 0.9);
        }

        #equals {
            background: rgba(46, 204, 113, 0.7);
            color: white;
        }

        #equals:hover {
            background: rgba(46, 204, 113, 0.9);
        }

        #clear {
            background: rgba(231, 76, 60, 0.7);
            color: white;
        }

        #clear:hover {
            background: rgba(231, 76, 60, 0.9);
        }
    </style>
</head>
<body>
    <header class="text-center mb-4">
        <h1 class="animate__animated animate__fadeInDown">Calculator</h1>
    </header>
    
    <div class="theme-switch">
        <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
        <button class="theme-btn" onclick="setTheme('light')">Light</button>
        <button class="theme-btn" onclick="setTheme('blue')">Blue</button>
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearMemory()">MC</button>
            <button onclick="recallMemory()">MR</button>
            <button onclick="addToMemory()">M+</button>
            <button onclick="subtractFromMemory()">M-</button>
            <button onclick="clearDisplay()">C</button>

            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>

            <button onclick="appendToDisplay('√(')">√</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>

            <button onclick="appendToDisplay('^')">x²</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>

            <button onclick="appendToDisplay('π')">π</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>

            <button onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" id="equals">=</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
        </div>
    </div>

    <script>
        let memory = 0;
        let display = document.getElementById('display');

        // Theme settings
        const themes = {
            dark: {
                '--bg-color': '#1a1a1a',
                '--text-color': '#ffffff',
                '--button-bg': '#333333',
                '--button-hover': '#444444',
                '--operator-bg': '#ff9500',
                '--operator-hover': '#ffaa33'
            },
            light: {
                '--bg-color': '#f0f0f0',
                '--text-color': '#333333',
                '--button-bg': '#ffffff',
                '--button-hover': '#eeeeee',
                '--operator-bg': '#ff9500',
                '--operator-hover': '#ffaa33'
            },
            blue: {
                '--bg-color': '#1a2b3c',
                '--text-color': '#ffffff',
                '--button-bg': '#2c3e50',
                '--button-hover': '#34495e',
                '--operator-bg': '#3498db',
                '--operator-hover': '#2980b9'
            }
        };

        function setTheme(theme) {
            const root = document.documentElement;
            const themeColors = themes[theme];
            Object.entries(themeColors).forEach(([property, value]) => {
                root.style.setProperty(property, value);
            });
        }

        function appendToDisplay(value) {
            if (display.value === 'Error') display.value = '';
            if (value === 'π') value = Math.PI;
            if (value === 'e') value = Math.E;
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function clearMemory() {
            memory = 0;
        }

        function recallMemory() {
            display.value = memory;
        }

        function addToMemory() {
            try {
                memory += eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function subtractFromMemory() {
            try {
                memory -= eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculate() {
            try {
                let expression = display.value
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/√\(/g, 'Math.sqrt(')
                    .replace(/\^/g, '**');
                display.value = eval(expression);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.' || key === '+' || 
                key === '-' || key === '*' || key === '/' || 
                key === '(' || key === ')' || key === '^') {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                display.value = display.value.slice(0, -1);
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });

        // Set initial theme
        setTheme('dark');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="text-center mt-4">
        <p class="animate__animated animate__fadeInUp">A project By:- Saket Raj</p>
    </footer>
</body>
</html>
